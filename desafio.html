<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desafio</title>
</head>
<body>
	<script>
	for(let i = 0; i < 20; i++ ){

		for (let a = 1; a <= i; a++) {
			document.write('- ')
		}
		document.write('*')

		for (let b = 20; b >= i; b--) {
			document.write(' -')
			console.log(b)
		}

		for (let b = 20; b >= i; b--) {
			document.write(' -')
			console.log(b)
		}

		document.write('*')

		for (let a = 1; a <= i; a++) {
			document.write('- ')
		}
		document.write('<br>')
	}
</script>
</body>
</html>
